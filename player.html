<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starry Night Synthesizer</title>
		<!-- css -->
		<link href="css/MIDIPlayer.css" rel="stylesheet" type="text/css" />
		<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
		<!-- shim -->
		<script src="js/lib/shim/Base64.js" type="text/javascript"></script>
		<script src="js/lib/shim/Base64binary.js" type="text/javascript"></script>
		<script src="js/lib/shim/WebAudioAPI.js" type="text/javascript"></script>
		<script src="js/lib/shim/WebMIDIAPI.js" type="text/javascript"></script>
		<!-- jasmid package -->
		<script src="js/vendor/jasmid/stream.js" type="text/javascript"></script>
		<script src="js/vendor/jasmid/midifile.js" type="text/javascript"></script>
		<script src="js/vendor/jasmid/replayer.js" type="text/javascript"></script>
		<!-- midi.js package -->
		<script src="js/vendor/midi/audioDetect.js" type="text/javascript"></script>
		<script src="js/vendor/midi/gm.js" type="text/javascript"></script>
		<script src="js/vendor/midi/loader.js" type="text/javascript"></script>
		<script
			src="js/vendor/midi/plugin.audiotag.js"
			type="text/javascript"
		></script>
		<script
			src="js/vendor/midi/plugin.webaudio.js"
			type="text/javascript"
		></script>
		<script
			src="js/vendor/midi/plugin.webmidi.js"
			type="text/javascript"
		></script>
		<script src="js/vendor/midi/player.js" type="text/javascript"></script>
		<script src="js/vendor/midi/synesthesia.js" type="text/javascript"></script>
		<!-- utils -->
		<script
			src="js/lib/util/dom_request_xhr.js"
			type="text/javascript"
		></script>
		<script
			src="js/lib/util/dom_request_script.js"
			type="text/javascript"
		></script>
		<script src="js/lib/util/timer.js" type="text/javascript"></script>
		<script src="js/lib/util/colorspace.js" type="text/javascript"></script>
		<script src="js/lib/util/event.js" type="text/javascript"></script>
		<!-- jquery -->
		<script src="js/vendor/jquery/jquery.js" type="text/javascript"></script>
		<script src="js/vendor/jquery/jquery-ui.js" type="text/javascript"></script>
		<!-- app -->
		<script src="js/app/songs.js" type="text/javascript"></script>
		<script src="js/app/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div
			style="
				position: absolute;
				top: 0;
				left: 0;
				z-index: 5;
				overflow: hidden;
				display: flex;
				flex-wrap: wrap;
			"
			id="colors"
		></div>
		<div id="playerdiv">
			<div class="player">
				<button id="playPauseStop" onclick="pausePlayStop()" title="Play / Pause (Space)"></button>
				<button id="backward" onclick="player.getNextSong(-1);" title="Previous Song"></button>
				<button id="forward" onclick="player.getNextSong(+1);" title="Next Song"></button>
				<button id="scheme" onclick="changeScheme();" title="Toggle Note Persistence"></button>
				<button id="info" onclick="getInfo();" title="Info"></button>
			</div>
		</div>
		<div
			id="info-dialog"
			title="Starry Night Synthesizer"
			style="display: none"
		>
			<p>
				<span class="ui-icon ui-icon-play"></span> Now playing:
				<span id="nowplaying"></span><br />
				<span class="ui-icon ui-icon-heart"></span>
				<a href="https://github.com/wustep/starry-sequencer">See on GitHub</a>
			</p>
		</div>
		<div id="titler" unselectable="on">
			<h1>Starry Night Synthesizer</h1>
			<p>by Stephen Wu</p>
		</div>
		<div id="play-overlay" onclick="startFirstPlay()">
			<div id="big-play-btn-wrapper">
				<div id="big-play-btn">
					<svg class="play-icon" viewBox="0 0 24 24" width="48" height="48">
						<polygon points="6,4 18,12 6,20" fill="white" />
					</svg>
					<div class="loading-spinner"></div>
				</div>
			</div>
		</div>
	</body>
</html>
